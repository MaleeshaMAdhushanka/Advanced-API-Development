<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Maleessha PoS</a>

<h1>Customer Form</h1>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="inputID" class="form-label">ID</label>
            <input type="text" class="form-control" id="inputID">
        </div>
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <button type="button" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-secondary">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-warning" onclick="loadAllCustomers()">Load all Customer</button>
    </form>

    <h2>Customer List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <!-- Customer rows will go here -->
        </tbody>
    </table>
</div>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadAllCustomers() {
        $.ajax({
            url: 'http://localhost:8080/HelloServelet_war_exploded/customer',
            method: 'GET',
            success: function (response) {
                const customerTableBody = $('#customerTableBody');
                customerTableBody.empty();
                response.forEach(customer => {
                    customerTableBody.append(`<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td></tr>`);
                });
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
</script>
